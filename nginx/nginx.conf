upstream frontend {
    server frontend:80;
}

upstream backend {
    server backend:8080;
}

server {
    listen 80;

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    location /api/ {
        proxy_pass http://backend;
    }
}